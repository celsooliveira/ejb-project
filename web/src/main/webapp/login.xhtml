<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">	
	
<h:head>
	<title>Infnet Avaliação</title>
</h:head>
<h:body>
	<h:form id="login" onsubmit="action='j_security_check';" prependId="false">
		<p:fieldset legend="Login" style="position:absolute;top:30%;left:40%;">
			<h:panelGrid columns="1" >
				<p:outputLabel for="j_username" value="Usuário:" />
				<p:inputText id="j_username" required="true" label="Usuário" placeholder="Usuário" />
				<p:outputLabel for="j_password" value="Senha:" />
				<p:password id="j_password" required="true" label="Senha" placeholder="Senha" />
				<p:separator />
				<p:commandButton id="submit" value="Entrar" ajax="false" style="width:100%;" />
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</h:body>
</html>
